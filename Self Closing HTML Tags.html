<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Closing HTML Tags</title>
</head>
<body>

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <!-- nested list -->
            <ul>
                <li>Fuji</li> <hr />
                <img src="img/fuji apple img.jpg" alt="Fuji Apple" width="150" height="150">
                <li>Honey crisp</li> <br />
                <img src="img/honey crisp apple img.jpg" alt="Honey crisp" width="150" height="150">
            </ul>
        <li>Mango</li>
    </ul>
    
</body>
</html>
