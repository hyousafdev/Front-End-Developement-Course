<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags 2</title>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <!-- nested list -->
            <ul>
                <li>Fiji</li>
                <li>Honey crisp</li>
            </ul>
        <li>Banana</li>
    </ul>
</body>
</html>
